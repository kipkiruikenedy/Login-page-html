<!doctype html>
<html lang="en">
     <head>
        <meta charset="UTF-8">
        <!-- For IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- For Resposive Device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="56x56" href="images/fav-icon/icon.png">
        <!-- Bootstrap  -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <!-- Main style sheet -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Fix Internet Explorer ______________________________________-->
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Login Page -->
        <div class="container-fluid login-1">
            <div class="container">
                <div class="login-form">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <div class="img-box">
                                <img src="images/login-img.png" class="back-img" title="login" alt="welcome image">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="login-box">
                                <form>
                                    <div class="form-group">
                                        <h4 class="login-title">Welcome back</h4>
                                        <p class="login-p">Please login to your account.</p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Enter your name" class="form-control">
                                        <input type="password" placeholder="Enter your password" class="form-control">
                                    </div>
                                    <div class="input-group check-field">
                                        <div>
                                            <input type="checkbox" id="test" name="test" value="">
                                            <label for="test"> Remember Me</label><br>
                                        </div>
                                        <a href="#" class="forgot">Forgot password?</a>
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                        <p class="mb-0"> <a href="#">New User? Sign Up</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Page -->
    </body>
</html>
